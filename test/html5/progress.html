<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>进度</title>

  <style>
    body {
      font-size: 12px;
    }

    p {
      padding: 0;
      margin: 0;
    }

    .input-btn {
      border: solid 1px #ccc;
      background-color: #eee;
      line-height: 18px;
      font-size: 12px;
    }
  </style>
</head>
<body>
    <p id="pTip">开始下载</p>
    <progress value="0" max="100" id="proDownFile"></progress>
    <input type="button" value="下载" class="input-btn" onclick="btn_click();">

    <meter value="0.30" optimum="1" high="0.9" low="1" max="1" min="0"></meter>
<script>
  var intValue = 0;
  var intTimer = null;
  var objPro = document.getElementById('proDownFile');
  var objTip = document.getElementById('pTip');

  function interval_handler() {
    objPro.value = ++intValue;
    if (intValue >= objPro.max) {
      clearInterval(intTimer);
      objTip.innerHTML = '下载完成！';
    } else {
      objTip.innerHTML = '正在下载'+ intValue + '%';
    }
  }

  function btn_click() {
    intTimer = setInterval(interval_handler, 100);

  }

  function AClass(){
    this.Property = 1;
    this.Method = function(){
      alert(1);
    }
  }
  function AClass2(){
    this.Property2 = 2;
    this.Method2 = function(){
      alert(2);
    }
  }
  AClass2.prototype = new AClass();
//  AClass2.prototype.Property = 3;
//  AClass2.prototype.Method = function(){
//    alert(4);
//  };
  /*var obj = new AClass2();
  alert(obj.Property);
  obj.Method();*/

  function Polygon(sides) {
    if (this instanceof Polygon) {
      this.sides = sides;
      this.getArea = function () {
        alert(1);
        return 0;
      }
    } else {
      return new Polygon(sides);
    }
  }

  function r(width, height) {
    Polygon.call(this, 2);
    this.width = width;
    this.height = height;
    this.getArea = function () {
      return this.width * this.height;
    }
  }
  r.prototype = new Polygon();

  var rect = new r(5, 10);
  rect.getArea();
  alert(rect.sides);
  alert(26 ^ 3);
  alert(26 | 3);
</script>
</body>
</html>
