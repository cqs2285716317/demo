  function Parity(value) {
    return (value % 2 != 0);
  }

  function CountOne(value) {
    if(value != 0)

      var a = Parity(value);
      var b = CountOne(value >> 1);
      var c = Parity(value) + CountOne(value >> 1);
      console.log(a);

    }
    return 0;
  }
