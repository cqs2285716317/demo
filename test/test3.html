<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手写</title>
  <script src="../../lib/jquery/dist/jquery.min.js"></script>
</head>
<body>
<canvas id='simple' style="position: absolute; top: 0; left: 0; width: 300px; height: 300px; z-index: 1000; border: 1px #000 dotted;">浏览器不支持canvas</canvas>
<script>
  var canvas=null,context=null;
  function resetCanvas(){
    canvas=document.getElementById('simple');
    context=canvas.getContext('2d');
  }
  $(document).ready(function(){
    resetCanvas();
    canvas.addEventListener('touchstart',function(evt){
      evt.preventDefault();
      context.beginPath();
      context.moveTo(evt.touches[0].pageX,evt.touches[0].pageY);
    },false);
    canvas.addEventListener('touchmove',function(evt){
      context.lineTo(evt.touches[0].pageX,evt.touches[0].pageY);
      context.stroke();
    },false);
    canvas.addEventListener('touchend',function(evt){
    },false);
  });
</script>
</body>
</html>
